<head>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- popper.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Custom Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/site.css">

    <title>ROCSwap</title>
</head>

<body>
    <header>
        <div id="app1">
            <beta-warning></beta-warning>
            <ul class="nav nav-tabs navbar-dark navbar-expand-md justify-content-between">
                <a id="brand" class="navbar-brand">ROCSwap</a>
            </ul>
        </div>
    </header>
    <h1 id="readable_center">
        Login
    </h1>
    <!-- Check entered info against a GET request from the API -->
    <div id="readable_center">
        <form v-on:submit.prevent="login" id="app6">
            <div class="form_breathing_room">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input required type="email" v-model="addedEmail" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-large btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form v-on:submit.prevent="signUp" id='app7'>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpModal">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="share_form">
                            <h6 class="modal-subtitle">
                                <hr>
                                <strong>Email wasn't found. Please try again or sign up</strong>
                                <hr>
                            </h6>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fname">First Name:</label>
                                    <input required v-model="addedFName" autocomplete='given-name' type="text" class="form-control" id="fname" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lname">Last Name:</label>
                                    <input required v-model="addedLName" autocomplete='family-name' type="text" class="form-control" id="lname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="phone">Phone:</label>
                                    <input required v-model="addedPhone" autocomplete='tel-national' type="text" class="form-control" id="phone" placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="email">Email:</label>
                                    <input required v-model="addedEmail" autocomplete='email' type="email" class="form-control" id="email" placeholder="Email Address">
                                    <small class="form-text text-muted">Why BYU.EDU? This helps to make sure that ROCExchange is limited to BYU students only.
                                        For more information on how to get a BYU.EDU email address,
                                        <a href="https://eam.byu.edu/eam/">visit this site.</a>
                                    </small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password">Password:</label>
                                    <input required v-model="addedPassword" autocomplete='password' type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="password2">Password Confirmation:</label>
                                    <input required v-model="addedPassword2" type="password" class="form-control" id="password2" placeholder="Password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer id="app2">
        <roc-footer></roc-footer>
    </footer>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM="
        crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <!-- Custom JS -->
    <script src="scripts/script.js"></script>
</body>
