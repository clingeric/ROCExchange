<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- popper.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Custom Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/site.css">

    <title>ROCSwap</title>

</head>

<body>
    <header>
        <div id="app1">
            <ul class="nav nav-tabs navbar-dark navbar-expand-md justify-content-between">
                <a id="brand" class="navbar-brand">ROCSwap</a>
                <button id="responsiveNav" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <li v-for="item in navItems" class="nav-item">
                        <a v-if="currentURL === item.link" class="nav-link active" :href="item.link">{{ item.text }}</a>
                        <a v-else class="nav-link" :href="item.link">{{ item.text }}</a>
                    </li>
                </div>
            </ul>
        </div>
    </header>
    <main>
        <div id="banner">
            <img class="image-fluid" id="cover" src="/media/img/cover.jpg">
        </div>
        <div class="readable_center">
            <div class="grid_container">
                <div id="empty">

                </div>
                <a id="borrow" class="menu_item" href="borrow.html">
                    <button type="button" class="btn btn-primary btn-lg btn-block">BORROW</button>
                </a>
                <a id="share" class="menu_item" href="share.html">
                    <button type="button" class="btn btn-primary btn-lg btn-block">SHARE</button>
                </a>
                <div id="photo" class="text-center">
                    <img id="splash_image" src="media/img/ROC.jpg">
                </div>
            </div>
        </div>
    </main>
    <footer id="app2">
        <roc-footer></roc-footer>
    </footer>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <!-- Custom JS -->
    <script src="scripts/script.js"></script>
</body>

</html>
