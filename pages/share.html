<html>

<head>
    <!-- jQuery CDN -->

        crossorigin="anonymous"></script>
    <!-- pooper.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Custom Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/site.css">

    <title>ROCExchange</title>
</head>

<body>
    <header>
        <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a id="active" class="nav-link" href="share.html">SHARE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="borrow.html">BORROW</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="account.html">ACCOUNT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">ABOUT</a>
            </li>
        </ul>
    </header>
    <main>
        <div id="banner" class="jumbotron">

        </div>
        <div>
            <h1 class="text-center">
                Post Availability
            </h1>
            <!-- need to change div to form for functionality -->
            <div class="share_form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name:</label>
                        <input type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last Name:</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="startDate">Start Date:</label>
                        <input type="text" class="form-control" id="startDate" placeholder="Start Date" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endDate">End Date:</label>
                        <input type="text" class="form-control" id="endDate" placeholder="End Date" />
                    </div>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-12">
                                <label for="price">Price:</label>
                                <input type="text" class="form-control" id="price" placeholder="$ Price" />
                        </div>
                    </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#confirmation">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pop-up confirmation -->
    <div class="modal fade text-center" id="confirmation" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationTitle">Availability Posted</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3>Thanks for using ROCExchange</h3>
                        <h4>Your pass' availability has been successfully posted. Please update availability when you share it with someone.</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    <footer>

        <div id="foot" class="jumbotron">
            <a href="www.github.com/clingeric">J Development</a> | &copy; 2018. All Rights Reserved. |
            <a href="about.html">About</a>
        </div>

    </footer>
</body>

</html>
