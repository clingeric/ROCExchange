<body>
    <header>
        <a style="margin: 0px" class="navbar-brand">ROC EXCHANGE</a>
        <ul class="nav nav-tabs justify-content-end">
            
            <li class="nav-item">
                <a class="nav-link" href="../index.html">HOME</a>

            </li>
        </ul>
    </header>
    <main>
        <div id="banner" class="jumbotron">

        </div>
        <div>
            <h1 class="text-center">
                Post Availability
            </h1>
            <form class="share_form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name:</label>
                        <input type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last Name:</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endDate">Start and End Date:</label>
                        <input type="text" class="form-control" name="datefilter" value="" placeholder="Date Range"/>
                        <script type="text/javascript">
                            $(function () {

                                $('input[name="datefilter"]').daterangepicker({
                                    autoUpdateInput: false,
                                    locale: {
                                        cancelLabel: 'Clear'
                                    }
                                });

                                $('input[name="datefilter"]').on('apply.daterangepicker', function (ev, picker) {
                                    $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
                                });

                                $('input[name="datefilter"]').on('cancel.daterangepicker', function (ev, picker) {
                                    $(this).val('');
                                });

                            });
                        </script>
                    </div>
                </div>
                <div class="form-row text-center">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-lg" value="Submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
